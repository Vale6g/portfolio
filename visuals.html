<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <meta name="description" content="TouchDesigner · Creative Coding">
  
</head>
<body>
  <!-- Custom Cursor -->
  <div class="cursor" id="cursor"></div>
  <div class="cursor-follower" id="cursorFollower"></div>

  <nav class="navbar">
    <div class="nav-content">
      <div class="nav-left">
        <a href="index.html" class="logo">Vale_6g</a>
        
      </div>
  
      <div class="nav-right">
        <a href="about.html" data-nav>About</a>
        <a href="works.html" data-nav>Works</a>
      </div>
  
      <!-- Mobile Menu Button -->
      <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <button class="mobile-menu-close" id="mobileMenuClose">×</button>
      <div class="mobile-menu-content">
        <a href="about.html" class="mobile-menu-link">About</a>
        <a href="works.html" class="mobile-menu-link">Works</a>
      </div>
    </div>
  </nav>

  <main class="project-main">
    <!-- Header -->
    <section class="project-section">
      <div class="section-container">
        <div class="creative-process-content">
          <div class="creative-process-text fade-in">
            <h1 class="project-title">Visuals</h1>
            <div class="section-text">
              <p class="project-subtitle">TouchDesigner · Creative Coding</p>
              <p class="project-description">
                Selected experiments in generative video art.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Videos Gallery -->
    <section class="project-gallery">
      <div class="gallery-container">
        <div class="gallery-item large fade-in">
          <video autoplay muted loop playsinline>
            <source src="assets/visuals/psychedelic.mp4" type="video/mp4">
          </video>
        </div>
        <div class="gallery-item large fade-in">
          <video autoplay muted loop playsinline>
            <source src="assets/Visuals/feedback particles.mp4" type="video/mp4">
          </video>
        </div>
        <div class="gallery-item large fade-in">
          <video autoplay muted loop playsinline>
            <source src="assets/Visuals/hutte.mp4" type="video/mp4">
          </video>
        </div>
        <div class="gallery-item large fade-in">
          <video autoplay muted loop playsinline preload="auto">
            <source src="assets/Visuals/flowers track.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </section>

    <!-- Next Project Back Link -->
    <section class="next-project">
      <div class="next-container">
        <a href="works.html" class="next-link">
          <div class="next-content">
            <h3>Back to</h3>
            <h1>Works</h1>
            <p>All projects</p>
          </div>
          <div class="next-arrow">→</div>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-left">
        <p class="fade-in">@2025</p>
      </div>
      <div class="footer-right">
        <a href="mailto:vale6guariglia@gmail.com" class="footer-link fade-in">vale6guariglia@gmail.com</a>
        <a href="https://www.linkedin.com/in/valentina-guariglia-004310289/" target="_blank" class="footer-link fade-in">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const videos = document.querySelectorAll('video');
    videos.forEach(function(video) {
      const srcEl = video.querySelector('source');
      if (srcEl && srcEl.getAttribute('src') === 'assets/visuals/hutte.mp4') {
        const setRate = function() { video.playbackRate = 2; };
        if (video.readyState >= 1) setRate();
        else video.addEventListener('loadedmetadata', setRate, { once: true });
      }
    });
  });
  </script>
</body>
</html>
